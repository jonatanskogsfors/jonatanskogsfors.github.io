<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        {% for owner in site.owners %}
        <div class="col-6">
          <h4><strong>{{ owner.name }}</strong></h4>
          <p>
            {% for address in owner.address %}
              {{ address.line }}<br>
            {% endfor %}
          </p>
          <ul class="list-unstyled">
            <li><i class="fa fa-phone fa-fw"></i> {{ owner.telephone }}</li>
            <li>
              <i class="fa fa-envelope-o fa-fw"></i>
              <a href="mailto:{{ owner.email }}">{{ owner.email }}</a>
            </li>
          </ul>
          <br>
          <ul class="list-inline">
            <li>
              <a href="https://facebook.com/{{ owner.facebook_username }}"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
            </li>
            <li>
              <a href="https://twitter.com/{{ owner.twitter_username }}"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
            </li>
            <li>
              <a href="https://github.com/{{ owner.github_username }}"><i class="fa fa-github fa-fw fa-3x"></i></a>
            </li>
          </ul>
        </div>
        {% endfor %}
        <hr class="small">
        <p class="text-muted">Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}</p>
      </div>
    </div>
  </div>
</footer>
